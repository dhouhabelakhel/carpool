<div class="bg-gray-50 min-h-screen p-8 flex justify-center items-start">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
      <!-- Profile Summary -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Admin Account Settings</h2>
        <p class="text-gray-600 mt-1">Update your account details and password below.</p>
      </div>
      
      <!-- Profile Details Section -->
      <div class="space-y-6">
        <!-- Profile Picture and Name -->
        <div class="flex items-center space-x-4">
          <img class="w-16 h-16 rounded-full" src="assets/images/faces/face1.jpg" alt="Profile picture">
          <div>
            <h3 class="text-xl font-medium text-gray-800">Antonio Olson</h3>
            <span class="text-gray-500">Admin</span>
          </div>
        </div>
        
        <!-- Account Details Form -->
        <form action="#" method="POST" class="space-y-4">
          <!-- Name Field -->
          <div>
            <label class="block text-gray-700 font-medium" for="name">Name</label>
            <input type="text" id="name" name="name" value="Antonio Olson"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Enter your name">
          </div>
          
          <!-- Email Field -->
          <div>
            <label class="block text-gray-700 font-medium" for="email">Email</label>
            <input type="email" id="email" name="email" value="antonio@example.com"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Enter your email">
          </div>
          
          <!-- Password Fields -->
          <div>
            <label class="block text-gray-700 font-medium" for="password">New Password</label>
            <input type="password" id="password" name="password"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Enter new password">
          </div>
          <div>
            <label class="block text-gray-700 font-medium" for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Confirm new password">
          </div>
          
          <!-- Submit Button -->
          <div class="mt-6">
            <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
