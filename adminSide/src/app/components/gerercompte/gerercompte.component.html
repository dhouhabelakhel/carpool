<div class="bg-gray-50 min-h-screen p-8 flex justify-center items-start">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
    <!-- Profile Summary -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Admin Account Settings</h2>
      <p class="text-gray-600 mt-1">Update your account details and password below.</p>
    </div>

    <!-- Validation Error Messages -->
    <div *ngIf="adminForm.invalid && adminForm.touched" class="text-red-500 font-semibold mb-4">
      Please fill in the required fields correctly.
    </div>

    <!-- Profile Details Section -->
    <div class="space-y-6">
      <!-- Profile Picture and Name -->
      <div class="flex items-center space-x-4">
        <img class="w-16 h-16 rounded-full" [src]="'assets/images/166935.png'" alt="Profile picture">

        <div>
          <h3 class="text-xl font-medium text-gray-800">{{ admin.username || 'Admin' }}</h3>
          <span class="text-gray-500">Admin</span>
        </div>
      </div>

      <!-- Account Details Form -->
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label class="block text-gray-700 font-medium" for="name">Name</label>
          <input type="text" id="name" formControlName="name"
                 class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                 placeholder="Enter your name" >
          <div *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched" class="text-red-500 text-sm">
            Name is required.
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label class="block text-gray-700 font-medium" for="email">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                 placeholder="Enter your email">
          <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="text-red-500 text-sm">
            Please enter a valid email.
          </div>
        </div>

        <!-- Password Fields -->
        <div>
          <label class="block text-gray-700 font-medium" for="password">New Password</label>
          <input type="password" id="password" formControlName="password"
                 class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                 placeholder="Enter new password">
          <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters long.
          </div>
        </div>

        <div>
          <label class="block text-gray-700 font-medium" for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword"
                 class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                 placeholder="Confirm new password">
          <div *ngIf="adminForm.get('confirmPassword')?.invalid && adminForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" [disabled]="adminForm.invalid"
                  class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
