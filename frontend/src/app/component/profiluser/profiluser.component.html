<div class="main-container" *ngIf="userData">
    <!-- Profile Section -->
    <div class="profile-info">
        <div class="profile-avatar">
            <img src="https://via.placeholder.com/80x80.png?text={{userData.first_name}}">
        </div>
        <div>
            <h2>Welcome back, {{ userData.lastName }}</h2>
            <p class="info-text"><strong>Email Address:</strong> {{ userData.email }}</p>
            <p class="info-text"><strong>Local Address:</strong> {{ userData.city }}</p>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="nav-links">
        <a href="javascript:void(0)" [class.active]="activeSection === 'posts'" (click)="setActiveSection('posts', $event)">Posts</a>
        <a href="javascript:void(0)" [class.active]="activeSection === 'settings'" (click)="setActiveSection('settings', $event)">Settings</a>
        <a href="javascript:void(0)">Favorites</a>
    </div>

    <!-- Posts Section -->
    <div *ngIf="activeSection === 'posts'" class="section-content">
        <h3>Your Posts</h3>
        <app-postes></app-postes>
    </div>

    <!-- Settings Section -->
    <div *ngIf="activeSection === 'settings'" class="section-content">
        <app-parametre></app-parametre>
    </div>
</div>
