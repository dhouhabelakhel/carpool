<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Consultation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-layout">
        
        <div class="d-flex justify-content-between align-items-center my-4">
            <div>
                <h1>Les offres de location actuelles</h1>
            </div> <button class="btn btn-success"><a class="" routerLink="/trajet/ajouter">Ajouter Offre</a></button>
        </div>
        <div class="row">
            <!-- Filtre Ã  gauche -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                    <form [formGroup]="filtreForm" (submit)="filtrer()">

                        <h5 class="card-title">Filtrer</h5>
                        
                        <div class="form-group">
                            <label for="priceRange">Prix par Jour (DT)</label>
                            <input type="range" formControlName='price' class="form-control-range" id="priceRange" min="0" max="300">
                            <span>{{ price }}</span>

                        </div>
                        <div class="form-group">
                            <label for="depart">Model</label>
                            <input type="text" class="form-control" formControlName="model">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" formControlName="rental_date" id="date">
                        </div>
                        <button type="submit" class="btn btn-primary">Filtrer</button>
                        <button type="button" (click)=" filtreForm.reset()" class="btn btn-danger" ><i class="fa-solid fa-trash"></i>Reset</button>

                    </form>
                    </div>
                </div>
            </div>
            <!-- Contenu principal -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6" *ngFor="let i of offerLocations">
                        <div class="container mt-6">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img [src]="i.vehicle.photo" class="img-fluid rounded-start" alt="Model Image">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Date:{{i.rental_date| date:'dd/MM/yyyy'}}</h5>
                                            <p class="card-text">Model:{{i.vehicle.model}}</p>
                                            <p class="card-text">Matricule:{{i.vehicle.registration_number}}</p>
                                            <p class="card-text">Price:{{i.price}}DT par jour</p>
                                            <p class="card-text">Phone number:{{i.vehicle.user.phone_number}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
