<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Concernant l'annonce</h5>
                <form>
                    <div class="form-group">
                        <label for="seats">Nombre de places que vous souhaitez réserver</label>
                        <select class="form-control" id="seats">
                            <option>1 Personne</option>
                            <option selected>2 Personnes</option>
                            <option>3 Personnes</option>
                            <option>4 Personnes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priceRange">La limite de prix par passager (Dhs)</label>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary">précédant</button>
                        <button type="submit" class="btn btn-success">Proposer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
