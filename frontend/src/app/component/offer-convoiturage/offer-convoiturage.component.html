<div class="visibleContainer ">
    <div class="container2">
            <div class="text-center my-4">
                <h1>Les offres actuelles</h1>
                <p>Les routes vont partout ! Littéralement. Profitez de milliers de destinations.</p>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filtrer</h5>
                            <div class="form-group">
                                <label for="priceRange">Prix par passager (DT)</label>
                             
                            </div>
                            <div class="form-group">
                                <label for="depart">Départ</label>
                                <input type="text" class="form-control" id="depart">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <button class="btn btn-primary">Filtrer</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6 mb-4" *ngFor="let i of offerLocations">
                            <div class="card card-custom">
                                <div class="card-header card-header-custom row">


                                    <div class="col-md-4">
                                        <img [src]="i.user.photo" alt="Profile Image" class="profile-img">
                                    </div>
                                    <div>
                                        <h5 class="card-title">{{i.user.name}}</h5>
                                        <p class="card-text"> </p>
                                    </div>
                                </div>
                                <div class="card-body card-body-custom">
                                    <div class="info">
                                        <strong>Prix de trajet:</strong> {{i.price}}
                                    </div>
                                    <div class="info">
                                        <strong>Départ:</strong> {{i.start_point}}
                                    </div>
                                    <div class="info">
                                        <strong>Destination:</strong> {{i.destination}}
                                    </div>
                                    <div class="info">
                                        <strong>Date et heure:</strong> {{i.trip_date}}{{i.startTime}}
                                    </div>
                                    <div class="info">
                                        <strong>Places disponibles:</strong> {{i.places}}
                                    </div>
                                </div>

                                <div class="card-footer card-footer-custom d-flex justify-content-center">
                                    <button class="btn btn-primary" [routerLink]="['/reserverConvoiturage',1]" >Réserver</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
