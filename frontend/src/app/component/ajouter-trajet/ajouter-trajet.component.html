<div class="visibleContainer">
    <div class="container mt-5">
        <h2 class="text-center">Concernant votre trajet</h2>
        <form [formGroup]="trajetForm" (submit)="ajouterTrajet()">
            <div class="form-group">
                <label for="start">D'où partez-vous?</label>
                <input type="text" class="form-control" formControlName="start_point" placeholder="Exemple:lafayette">
                <div *ngIf="isDepartVide()" class="alert alert-danger">
                    le Depart est obligatoire
                </div>
            </div>
            
            <div class="form-group">
                <label for="destination">Où allez-vous?</label>
                <input type="text" class="form-control" formControlName="destination" placeholder="Exemple:charguia">
                <div *ngIf="isDestinationVide()" class="alert alert-danger">
                    le Destination est obligatoire
                </div>
            </div>

            <div class="form-group">
                <label>Prix</label>
                <input type="number" class="form-control" formControlName="price">
                <div *ngIf="isValidprix()" class="alert alert-danger">
                    Le prix doit etre superieur a 0
                </div>
            </div>
            <div class="form-group">
                <label>Nombre de place</label>
                <input type="number" class="form-control" formControlName="places">
                <div *ngIf="isValidnbPlace()" class="alert alert-danger">
                    Le nombre de place doit etre entre 1 et 7
                </div>
            </div>
            <div class="form-group">
                <label for="datetime">Date</label>
                <input type="date" class="form-control" formControlName="trip_date">
                <div *ngIf="isDateVide()" class="alert alert-danger">
                    le date est obligatoire
                </div>
            </div>
            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" class="form-control" formControlName="start_time">
                <div *ngIf="isTimeVide()" class="alert alert-danger">
                    l'heure est obligatoire
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="trajetForm.invalid">Confirm</button>
            <button type="reset" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Reset</button>
        </form>
    </div>
</div>
